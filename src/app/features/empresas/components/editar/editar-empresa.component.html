<div class="card flex flex-col gap-4">
    <form #form="ngForm" novalidate class="flex flex-col gap-4">
        <div class="flex flex-col grow basis-0 gap-2">
            <p-floatlabel variant="in">
                <input pInputText type="text" id="empresa" #empresa="ngModel" class="w-100" name="username"
                    [(ngModel)]="empresaEditar.Codigo" required />
                <label for="empresa">Empresa</label>
            </p-floatlabel>
        </div>
        <div class="flex flex-col grow basis-0 gap-2">
            <p-floatlabel variant="in">
                <input pInputText type="text" id="descripcion" class="w-100" #descripcion="ngModel" name="descripcion"
                    [(ngModel)]="empresaEditar.Descripcion" required />
                <label for="descripcion">Descripci贸n</label>
            </p-floatlabel>
        </div>
        <div class="flex flex-col grow basis-0 gap-2">
            <p-floatlabel variant="in">
                <input pInputText type="text" id="Cuit" class="w-100" #cuit="ngModel" name="Cuit"
                    [(ngModel)]="empresaEditar.Cuit" required />
                <label for="cuit">Cuit</label>
            </p-floatlabel>
        </div>
        <div class="flex flex-col grow basis-0 gap-2">
            <p-floatlabel variant="in">
                <input pInputText type="text" id="razonSocial" class="w-100" #razonSocial="ngModel" name="razonSocial"
                    [(ngModel)]="empresaEditar.RazonSocial" required />
                <label for="razonSocial">Raz贸n Social</label>
            </p-floatlabel>
        </div>
        <div class="flex flex-col grow basis-0 gap-2">
            <p-floatlabel variant="in">
                <input pInputText [(ngModel)]="empresaEditar.Direccion" class="w-100" #direccion="ngModel" name="direccion" id="direccion" required />
                <label for="direccion">Direcci贸n</label>
            </p-floatlabel>
        </div>
        <div class="flex flex-col grow basis-0 gap-2">
            <p-floatlabel variant="in">
                <input pInputText [(ngModel)]="empresaEditar.Localidad" class="w-100" #localidad="ngModel" name="localidad" id="localidad" required />
                <label for="localidad">Localidad</label>
            </p-floatlabel>
        </div>
        <div class="flex flex-col grow basis-0 gap-2">
            <p-floatlabel variant="in">
                <p-inputnumber [(ngModel)]="empresaEditar.CodigoPostal" [useGrouping]="false" class="w-100" id="codigoPostal" inputId="codigoPostal" name="codigoPostal" mode="decimal" [min]="1" [max]="100000000" required />
                <label for="codigoPostal">C贸digo Postal</label>
            </p-floatlabel>
        </div>
        <div class="flex flex-col grow basis-0 gap-2">
            <p-floatlabel variant="in">
                <textarea rows="5" id="observaciones" cols="30" name="observaciones" class="w-100" pTextarea
                    [(ngModel)]="empresaEditar.Observaciones"></textarea>
                <label for="observaciones">Observaciones</label>
            </p-floatlabel>
        </div>
        <div class="flex justify-end gap-2 pt-4">
            <p-button label="Cancelar" icon="pi pi-times" class="p-button-outlined" (click)="cerrar()" [disabled]="cargando"></p-button>
            @if(empresaEditar.Activo){
                <p-button label="Eliminar" severity="danger" matTooltip="Eliminar usuario" icon="pi pi-trash"  (click)="eliminarEmpresa()" [disabled]="cargando"></p-button>
            }@else{
                <p-button label="Reactivar" severity="info" matTooltip="Reactivar usuario"  icon="pi pi-unlock"  (click)="reactivarEmpresa()" [disabled]="cargando"></p-button>
            }
            <p-button label="Guardar" severity="success" icon="pi pi-check" (click)="onSubmit()" [disabled]="!form.valid || cargando"></p-button>
        </div>
    </form>
</div>
