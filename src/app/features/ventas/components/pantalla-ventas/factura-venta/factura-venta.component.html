<div class="text-xs">
    <p-card styleClass="mb-3">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xl font-semibold">Factura de venta</h2>
        <div class="flex items-center gap-2">
          <button pButton icon="pi pi-print" class="p-button-text"></button>
          <button pButton icon="pi pi-cog" class="p-button-text"></button>
          <button pButton icon="pi pi-refresh" class="p-button-text"></button>
        </div>
      </div>
  
      <div class="flex flex-col gap-3">
        <div class="flex md:flex-row gap-2">
          <div class="flex flex-col grow basis-0">
            <label for="listaPrecio">Lista de precio</label>
            <p-dropdown inputId="listaPrecio" [options]="listasPrecios" placeholder="Seleccionar"></p-dropdown>
          </div>
          <div class="flex flex-col grow basis-0">
            <label for="numeracion">Numeraci√≥n</label>
            <p-dropdown inputId="numeracion" [options]="numeraciones" placeholder="Seleccionar"></p-dropdown>
          </div>
        </div>
      </div>
  
      <app-grilla-productos-seleccionados class="h-60"></app-grilla-productos-seleccionados>
  
      <div class="flex justify-between items-center mt-2">
        <div class="full-width">
          <button
            pButton
            label="Vender"
            class="text-white bg-blue-600 hover:bg-blue-700 text-xs px-4 py-1 rounded disabled:opacity-50 flex full-width justify-between"
            disabled
          >
            <p>$0</p>
          </button>
        </div>
      </div>
      <div class="flex justify-between text-gray-500 text-xs mt-2">
        <div class="mt-2 text-xs text-gray-500">0 productos</div>
        <button pButton severity="danger" label="Cancelar" class="ml-3 text-xs"></button>
      </div>
    </p-card>
