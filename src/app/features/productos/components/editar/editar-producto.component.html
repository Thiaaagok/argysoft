<div class="card">
  <form #form="ngForm" novalidate class="grid-formulario" [ngStyle]="gridStyles">
    <div class="col-span-1">
      <p-floatlabel variant="in">
        <input pInputText type="text" id="codigo" #empresa="ngModel" class="w-100" name="codigo"
          [(ngModel)]="productoEditar.Codigo" required />
        <label for="codigo">CÃ³digo</label>
      </p-floatlabel>
    </div>

    <div class="col-span-1">
      <p-floatlabel variant="in">
        <input pInputText type="text" id="nombre" class="w-100" #nombre="ngModel" name="nombre"
          [(ngModel)]="productoEditar.Nombre" required />
        <label for="nombre">Nombre</label>
      </p-floatlabel>
    </div>

    <div class="col-span-1">
      <app-select-chosen class="w-100" title="Tipo" [(ngModel)]="productoEditar.Tipo" name="tipo"
        placeholder="Tipo de producto" [dataSource]="tiposProductosCombo"
        (recargar)="cargarTiposProductosCombo()"></app-select-chosen>
    </div>

    <div class="col-span-1">
      <app-select-chosen class="w-100" title="marca" [(ngModel)]="productoEditar.Marca" name="marca"
        placeholder="Marca del producto" [dataSource]="marcasProductosCombo"
        (recargar)="cargarMarcasProductosCombo()"></app-select-chosen>
    </div>

    <div class="col-span-1">
      <app-select-chosen class="w-100" title="Categoria" [(ngModel)]="productoEditar.Categoria" name="categoria"
        placeholder="Categoria del producto" [dataSource]="categoriasProductosCombo"
        (recargar)="cargarCategoriasProductosCombo()" [multiple]="false"></app-select-chosen>
    </div>

    <div class="col-span-1">
      <app-select-chosen class="w-100" title="Proveedores" [multiple]="true" [(ngModel)]="productoEditar.Proveedores"
        name="proveedores" placeholder="Proveedores del producto" [dataSource]="proveedoresCombo"
        (recargar)="cargarProveedoresCombo()"></app-select-chosen>
    </div>

    <div class="col-span-1">
      <p-floatlabel variant="in">
        <p-inputnumber id="barcode" class="w-100" [(ngModel)]="productoEditar.PrecioCompra" name="precioCompra"
          id="precioCompra" [showButtons]="true" inputId="stacked" mode="currency" currency="ARG" />
        <label for="precioCompra">Precio Compra</label>
      </p-floatlabel>
    </div>

    <div class="col-span-1">
      <p-floatlabel variant="in">
        <p-inputnumber id="barcode" class="w-100" [(ngModel)]="productoEditar.PrecioCompra" name="precioVenta"
          id="precioVenta" [showButtons]="true" inputId="stacked" mode="currency" currency="ARG" />
        <label for="precioVenta">Precio Venta</label>
      </p-floatlabel>
    </div>

    <div class="col-span-full flex justify-end gap-2 pt-4">
      <p-button label="Cancelar" icon="pi pi-times" class="p-button-outlined" [disabled]="cargando"
        (click)="cerrar()"></p-button>

      @if(productoEditar.Activo){
      <p-button label="Eliminar" severity="danger" matTooltip="Eliminar usuario" icon="pi pi-trash"
        (click)="eliminarProducto()" [disabled]="cargando"></p-button>
      }@else{
      <p-button label="Reactivar" severity="info" matTooltip="Reactivar usuario" icon="pi pi-unlock"
        (click)="reactivarProducto()" [disabled]="cargando"></p-button>
      }

      <p-button label="Guardar" severity="success" icon="pi pi-check" (click)="onSubmit()" [disabled]="!form.valid">
      </p-button>
    </div>
  </form>
</div>
