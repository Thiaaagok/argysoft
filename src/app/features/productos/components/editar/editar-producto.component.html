<div class="card flex flex-col gap-4">
  <form #form="ngForm" novalidate class="flex flex-col gap-4">
    <div class="flex flex-col grow basis-0 gap-2">
      <p-floatlabel variant="in">
        <input pInputText type="text" id="empresa" #empresa="ngModel" class="w-100" name="username"
          [(ngModel)]="productoEditar.Codigo" required />
        <label for="empresa">Empresa</label>
        <!-- @if (empresa.invalid && (empresa.touched || form.submitted)) {
                <p-message severity="error" size="small" variant="simple">Empresa es requerido.</p-message>
                } -->
      </p-floatlabel>
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
      <p-floatlabel variant="in">
        <input pInputText type="text" id="nombre" class="w-100" #nombre="ngModel" name="nombre"
          [(ngModel)]="productoEditar.Nombre" required />
        <label for="nombre">Contrase침a</label>
        <!-- @if (nombre.invalid && (nombre.touched || form.submitted)) {
                <p-message severity="error" size="small" variant="simple">Contrase침a es requerido.</p-message>
                } -->
      </p-floatlabel>
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
      <app-select-chosen class="w-100" title="Tipo" [(ngModel)]="productoEditar.Tipo" name="tipo"
        placeholder="Tipo de producto" [dataSource]="tiposProductosCombo"
        (recargar)="cargarTiposProductosCombo()"></app-select-chosen>
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
      <app-select-chosen class="w-100" title="marca" [(ngModel)]="productoEditar.Marca" name="marca"
        placeholder="Marca del producto" [dataSource]="marcasProductosCombo"
        (recargar)="cargarMarcasProductosCombo()"></app-select-chosen>
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
      <app-select-chosen class="w-100" title="Categoria" [(ngModel)]="productoEditar.Categoria" name="categoria"
        placeholder="Categoria del producto" [dataSource]="categoriasProductosCombo"
        (recargar)="cargarCategoriasProductosCombo()"></app-select-chosen>
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
      <app-select-chosen class="w-100" title="Proveedores" [multiple]="true" [(ngModel)]="productoEditar.Proveedores"
        name="proveedores" placeholder="Proveedores del producto" [dataSource]="proveedoresCombo"
        (recargar)="cargarProveedoresCombo()"></app-select-chosen>
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
      <p-floatlabel variant="in">
        <p-inputnumber [(ngModel)]="productoEditar.CodigoBarra" [useGrouping]="false" class="w-100" id="codigoBarra"
          inputId="codigoBarra" name="codigoBarra" mode="decimal" [min]="1" />
        <label for="codigoBarra">C칩digo Barra</label>
        <!-- @if (codigoBarra.invalid && (codigoBarra.touched || form.submitted)) {
                <p-message severity="error" size="small" variant="simple">Intentos Conexi칩n es
                    requerido.</p-message>
                } -->
      </p-floatlabel>
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
      <p-floatlabel variant="in">
        <p-inputnumber class="w-100" [(ngModel)]="productoEditar.PrecioCompra" name="precioCompra" id="precioCompra"
          [showButtons]="true" inputId="precioCompra" mode="currency" currency="ARG" />
        <label for="precioCompra">Precio Compra</label>
      </p-floatlabel>
    </div>
    <div class="flex flex-col grow basis-0 gap-2">
      <p-floatlabel variant="in">
        <p-inputnumber class="w-100" [(ngModel)]="productoEditar.PrecioVenta" name="precioVenta" id="precioVenta"
          [showButtons]="true" inputId="precioVenta" mode="currency" currency="ARG" />
        <label for="precioVenta">Precio Venta</label>
      </p-floatlabel>
    </div>
    <div class="flex justify-end gap-2 pt-4">
      <p-button label="Cancelar" icon="pi pi-times" class="p-button-outlined" [disabled]="cargando" (click)="cerrar()"></p-button>
      @if(productoEditar.Activo){
      <p-button label="Eliminar" severity="danger" matTooltip="Eliminar usuario" icon="pi pi-trash"
        (click)="eliminarProducto()" [disabled]="cargando"></p-button>
      }@else{
      <p-button label="Reactivar" severity="info" matTooltip="Reactivar usuario" icon="pi pi-unlock"
        (click)="reactivarProducto()" [disabled]="cargando"></p-button>
      }
      <p-button label="Guardar" severity="success" icon="pi pi-check" (click)="onSubmit()"
        [disabled]="!form.valid"></p-button>
    </div>
  </form>
</div>
