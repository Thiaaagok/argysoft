

<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar toolbar-container">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    <h1 class="titulo-pagina">Argysoft</h1>
    
    <span class="spacer"></span>
  </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
          <mat-nav-list>
            <p-panelmenu [model]="modulos" styleClass="w-full md:w-80">
              <ng-template #item let-item>
                  <ng-container *ngIf="item.route; else urlRef">
                      <a [routerLink]="item.route" class="flex align-items-center
                          cursor-pointer text-color px-3 py-2">
                          <span [class]="item.icon"></span>
                          <span class="ml-2">{{ item.label }}</span>
                      </a>
                  </ng-container>
                  <ng-template #urlRef>
                      <a *ngIf="item.url; else noLink" [href]="item.url" class="flex align-items-center
                          cursor-pointer text-color px-3 py-2">
                          <span [class]="item.icon"></span>
                          <span class="ml-2">{{ item.label }}</span>
                      </a>
                      <ng-template #noLink>
                          <span class="flex items-center cursor-pointer text-surface-700 dark:text-surface-0 px-4 py-2">
                              <span [class]="item.icon"></span>
                              <span class="ml-2">{{ item.label }}</span>
                              <i *ngIf="item.items" class="pi pi-angle-down text-primary ml-auto"></i>
                          </span>
                      </ng-template>
                  </ng-template>
              </ng-template>
          </p-panelmenu>
          </mat-nav-list>
        </mat-sidenav>
  
      <mat-sidenav-content>
        <div class="contenido-container">
          <div class="contenido">
            <router-outlet></router-outlet>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container> 
</div>
