<div class="flex layout-dark min-h-screen">
    <img class="w-6/12 h-screen hidden md:block flex-shrink-0" style="max-width: 550px;"
        src="assets/login-ondark.png" />
    <div class="w-full flex items-center" style="background-color: #0D0D0D;">
        <div class="flex flex-col items-center card-login w-full max-w-md p-6" style="margin-left: 5rem;">
            <div class="form-container w-full">
                <div class="flex flex-col gap-4">
                    <img class="w-6/12 h-screen hidden md:block flex-shrink-0" style="width: 200px;height: 150px; margin-left: auto; margin-right: auto;"
                        src="assets/aurogest-logo.png" />
                    <p-floatlabel variant="in">
                        <input pInputText type="text" id="usuario" class="w-full" #usuario="ngModel" name="usuario"
                            [(ngModel)]="loginUsuario.Usuario" required />
                        <label for="usuario">Usuario</label>
                    </p-floatlabel>

                    <p-floatlabel variant="in">
                        <input pInputText type="password" id="contrasenia" class="w-full" #contrasenia="ngModel"
                            name="contrasenia" [(ngModel)]="loginUsuario.Contrasenia" required />
                        <label for="contrasenia">Contrase√±a</label>
                    </p-floatlabel>

                    <button pButton type="button" class="p-button p-component p-button-fluid mt-4"
                        style="max-width: 320px; margin-left: auto; margin-right: auto;"
                        (click)="login()">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
