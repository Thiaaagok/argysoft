<div class="botonera-flotante">
    <div class="botonera-contenedor">
      <button mat-mini-fab color="accent" matTooltip="Volver a la grilla" (click)="volver()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
  
      <button mat-mini-fab color="primary" matTooltip="Guardar nuevo proveedor" [disabled]="!form.valid" (click)="onSubmit()">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
 
    </div>
</div> 
<div class="card flex flex-col gap-4">
    <div class="font-semibold text-xl">Nuevo Proveedor</div>
  
    <form #form="ngForm" novalidate="">
      <div class="flex flex-col md:flex-row gap-8">
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <mat-label>Descripción</mat-label>
            <input matInput [(ngModel)]="nuevoProveedor.Descripcion" type="text" name="descripcion" autocomplete="off" required>
            <mat-error>Escriba la descripción del proveedor</mat-error>
          </mat-form-field>
        </div>
  
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <mat-label>CUIT</mat-label>
            <input matInput [(ngModel)]="nuevoProveedor.Cuit" type="text" name="cuit" autocomplete="off" required>
            <mat-error>Escriba el CUIT</mat-error>
          </mat-form-field>
        </div>
  
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <mat-label>Código</mat-label>
            <input matInput [(ngModel)]="nuevoProveedor.Codigo" type="text" name="codigo" autocomplete="off" required>
            <mat-error>Escriba un código válido</mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <div class="flex flex-col md:flex-row gap-8">
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <mat-label>Teléfono</mat-label>
            <input matInput [(ngModel)]="nuevoProveedor.Telefono" type="text" name="telefono" autocomplete="off">
          </mat-form-field>
        </div>
  
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <mat-label>Mail</mat-label>
            <input matInput [(ngModel)]="nuevoProveedor.Email" type="email" name="mail" autocomplete="off">
            <mat-error>Escriba un mail válido</mat-error>
          </mat-form-field>
        </div>
  
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <mat-label>Web</mat-label>
            <input matInput [(ngModel)]="nuevoProveedor.Web" type="text" name="web" autocomplete="off">
          </mat-form-field>
        </div>
      </div>
  
      <div class="flex flex-col md:flex-row gap-8">
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <mat-label>Dirección</mat-label>
            <input matInput [(ngModel)]="nuevoProveedor.Direccion" type="text" name="direccion" autocomplete="off">
            <mat-error>Escriba una dirección válida</mat-error>
          </mat-form-field>
        </div>
  
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <mat-label>Código Postal</mat-label>
            <input matInput [(ngModel)]="nuevoProveedor.CodigoPostal" type="text" name="codigopostal" autocomplete="off">
            <mat-error>Escriba un código postal válido</mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <div class="flex flex-col md:flex-row gap-8">
        <div class="flex flex-col grow basis-0 gap-2">
          <mat-form-field class="full-width">
            <textarea matInput [(ngModel)]="nuevoProveedor.Observaciones" name="observaciones" placeholder="Observaciones" autocomplete="off" title="Observaciones"></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
</div>
